<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPEECH RECOGNITION</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Speech Recognition</h1>
      <div class="text-area">
        <textarea
          id="text"
          rows="15"
          cols="140"
          class=""
          style="color: black"
        ></textarea>
      </div>
      <div class="btn-div">
        <button class="btn" id="start-btn">Start</button>
        <button class="btn" id="stop-btn" class="">Stop</button>
        <button class="btn" id="reset-btn" class="">Reset</button>
        <button class="btn" id="save-btn" class="">Save Note</button>
      </div>
    </div>
    <p id="instruction">Press the button to start</p>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</html>
